<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f9f9f9;
      }

      .contact_container {
        display: flex;
        max-width: 1200px;
        margin: 40px auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .contact_section,
      .contact_info {
        padding: 40px;
        flex: 1;
      }

      .contact_section {
        background: #fff;
      }

      .contact_section h4 {
        color: #f4b428;
        margin: 0;
      }

      .contact_section h1 {
        color: #012a84;
        margin: 10px 0 30px;
      }

      .contact_input {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .contact_group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .contact_group label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }

      .contact_group input,
      .contact_group select,
      .contact_group textarea {
        padding: 10px;
        border: 1px solid #012a84;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
      }

      .contact_group.full-width {
        margin-bottom: 20px;
      }

      .contact_group.full-width textarea {
        height: 100px;
        resize: vertical;
      }

      .contact_button {
        width: 100%;
        padding: 15px;
        background-color: #f4b428;
        border: none;
        color: #012a84;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      .contact_info {
        background: #095d40;
        background-size: cover;
        color: #fff;
        width: 100%;
        max-width: 380px;
      }

      .contact_info h1 {
        color: #f7cb2d;
        margin-bottom: 10px;
      }

      .contact_info p {
        margin-bottom: 30px;
      }

      .conatct_info-item {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        align-items: flex-start;
      }

      .conatct_info-item i {
        font-size: 20px;
        margin-top: 5px;
        color: #f7cb2d;
      }

      .contact_social-icons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
      }

      .contact_social-icons i {
        font-size: 20px;
        border: 2px solid #f7cb2d;
        border-radius: 50%;
        padding: 10px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }

      .contact_social-icons i:hover {
        background-color: #f4b428;
        color: #800000;
      }
    </style>
  </head>
  <body>
    <div class="contact_container">
      <div class="contact_section">
        <h4>CONTACT FOR SERVICES</h4>
        <h1>Get in touch</h1>
        <form>
          <div class="contact_input">
            <div class="contact_group">
              <label>Your name:</label>
              <input type="text" placeholder="Your Full Name" />
            </div>
            <div class="contact_group">
              <label>Email:</label>
              <input type="email" placeholder="Your Email" />
            </div>
          </div>
          <div class="contact_input">
            <div class="contact_group">
              <label>Phone number:</label>
              <input type="text" placeholder="Phone No" />
            </div>
            <div class="contact_group">
              <label>Services:</label>
              <select>
                <option>Select a service</option>
                <option>Consulting</option>
                <option>Development</option>
                <option>Design</option>
              </select>
            </div>
          </div>
          <div class="contact_group full-width">
            <label>Message:</label>
            <textarea placeholder="Tell us a few words"></textarea>
          </div>
          <button class="contact_button" type="submit">Submit</button>
        </form>
      </div>
      <div class="contact_info">
        <h1>Our contact detail</h1>
        <p>Need any consultations contact with us</p>
        <div class="conatct_info-item">
          <i class="fas fa-phone-alt"></i>
          <div>
            <strong>Phone Number</strong><br />
            +1 281 804 4253 | +1 832-396-1663<br />
            +234 703 974 2231 | +44 7876067372
          </div>
        </div>
        <div class="conatct_info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <strong>Email Address</strong><br />
            info@firmitasinspectra.com<br />
            www.firmitasinspectra.com
          </div>
        </div>
        <div class="conatct_info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Location</strong><br />
            Houston, TX, USA
          </div>
        </div>
        <div class="contact_social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-times"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
    </div>
  </body>
</html>
